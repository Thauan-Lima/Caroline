<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="F.css"/>
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <div class="container">
        <form>
        <div>
            <label for="nome"><strong>Nome Completo: </label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui" size="60" required/><br>
        </div>
        <div>
            <label for="email">E-mail do usuário: </label><br>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail aqui" size="60" required/><br>
        </div>
        <div>
            <label for="tarefa">Tarefa:</label><br>
            <textarea for="tarefa" id="tarefa" name="tarefa" placeholder="Digite seu nome" size="60" required></textarea><br>
        </div>
        <div>
            <label for="formato">Formato da saída: </label><br>
            <select id="opcao">
                <option value="tabela">Tabela</option>
                <option value="lista">Lista</option>
                <option value="codigo">Código</option>
                <option value="texto_corrido">Texto Corrido</option>
            </select><br>
        </div>
        <div>
            <input type="submit" value="submit" id="submit"/><br>
        </div>
    </form>
    </div>
</body>
</html>
