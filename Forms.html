<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="F_Style.css">
  <title>Formulário</title>
</head>
<body>

  <h1>Formulário</h1>

  <div class="help-container">
    <input type="checkbox" id="help-toggle">
    <label for="help-toggle" class="help-button">
      O que é um prompt?
    </label>

    <div class="help-box">
      <strong>Prompt</strong>
      <p><em>
        Um prompt é o texto ou instrução que você fornece a uma inteligência
        artificial para orientar o tipo de resposta que ela deve gerar.
        Quanto mais claro e específico for o prompt, melhor será o resultado.
      </em></p>
    </div>
  </div>

  <form id="formPrompt">

    <div class="dados">

      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="form-group">
        <label for="tarefa">Tarefa</label>
        <textarea id="tarefa" name="tarefa" placeholder="Digite a tarefa" required></textarea>
      </div>

      <div class="form-group">
        <label for="info">Informações extras</label>
        <textarea id="info" name="info" placeholder="Digite informações extras"></textarea>
      </div>

      <div class="form-group">
        <label for="persona">Tipo de interação</label>
        <select id="persona" name="persona">
          <option value="Objetiva">Objetivo / Prático</option>
          <option value="Dissertativa">Dissertativo / Explicativo</option>
          <option value="Erudita">Acadêmico / Erudito</option>
          <option value="Informal">Informal / Conversacional</option>
          <option value="Outro">Outro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="formato">Formato da saída</label>
        <select id="formato" name="formato">
          <option value="Texto">Texto</option>
          <option value="Tabela">Tabela</option>
          <option value="Lista">Lista</option>
          <option value="Código">Código</option>
        </select>
      </div>
      <button type="submit" id="submit" class="submit-button">
        Gerar Prompt
      </button>
    </div>
  </form>

  <div id="outPrompt"></div>

  <script src="F_Script.js"></script>
</body>
</html>
